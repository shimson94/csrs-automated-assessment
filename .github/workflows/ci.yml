name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'automarker/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'automarker/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./automarker
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check package-lock.json
      run: |
        if [ ! -f package-lock.json ]; then
          echo "Error: package-lock.json not found"
          exit 1
        fi
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './automarker/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint
      
    - name: Type check
      run: npm run type-check
      
    - name: Test
      run: npm run test
      
    - name: Build
      run: npm run build
      
    - name: Cache build output
      uses: actions/cache@v4
      with:
        path: |
          ./automarker/.next
          ./automarker/node_modules
        key: ${{ runner.os }}-nextjs-${{ hashFiles('automarker/**/*.ts', 'automarker/**/*.tsx') }}